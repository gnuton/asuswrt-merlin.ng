# with mcb debug bit for bring up
MCB=0x40101435
IMAGE=NAND:2M,1024M
boardid=RT-BE55
nummacaddrs=10
ethaddr=20:CF:30:00:00:00
bootcmd=printenv;run once;sdk boot_img
ipaddr=192.168.1.1
netmask=255.255.255.0
bootdelay=3
once=sdk metadata 1 1;setenv once true;saveenv
default_support_password=Support!
default_user_password=User!
write_defaults=1
vol_resize_enable=1
data_vol_size=2
defaults_vol_size=2
mtdoops=crashlog
mtdparts=spi1.0:2097152(loader),131596288@2097152(image),524288@133693440(crashlog)
