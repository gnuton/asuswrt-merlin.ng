<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>                                     
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<link href="../images/map-iconRouter_iphone.png" rel="apple-touch-icon" />
<link rel="shortcut icon" href="../images/favicon.png">
<link rel="icon" href="../images/favicon.png">
<link href="../form_style.css" rel="stylesheet" type="text/css">
<link href="qis_style.css" rel="stylesheet" type="text/css">
<style type="text/css"> 
span{
border:0px solid #FFFFFF;
color:#FFFFFF;
font-size:14px;
font-family:Arial, Helvetica, sans-serif;
/*width:27px;*/
text-align:right;
margin:0px auto;
ime-mode:disabled;
}
</style>
<script type="text/javascript" language="JavaScript" src="../state.js"></script>
<script type="text/javascript" language="JavaScript" src="../help.js"></script>
<script type="text/javascript">
var w_Setting = "<% nvram_get("w_Setting"); %>";

function QKinternettype_load_body(){
	parent.set_step("t1");
	parent.document.title = "<#Web_Title#> - <#QKSet_detect_sanglass#>";
}

function submitForm(){
	if(validForm()){
		document.form.submit();
	}
}

function validForm(){
                if(document.form.dslx_annex[0].checked == false && document.form.dslx_annex[1].checked == false){
                                alert("<#QIS_chooseAnnex_yet#>");
                                document.form.dslx_annex[0].focus();
                                return false;
                }
                return true;
}

function redirect_page(redirect_flag){
	document.form.action = "/qis/QIS_"+redirect_flag+".htm";
	document.form.submit();
}

</script>
</head>  
<body onLoad="QKinternettype_load_body();" onunload="">
<form method="post" name="form" action="/start_apply.htm" target="">
<input type="hidden" name="current_page" value="/qis/QIS_annex_setting.htm">
<input type="hidden" name="next_page" value="/qis/QIS_detect.htm">   
<input type="hidden" name="prev_page" value="">
<input type="hidden" name="action_mode" value="apply">
<input type="hidden" name="action_script" value="restart_dsl_setting">
<input type="hidden" name="action_wait" value="1">
<input type="hidden" name="flag" value="detect">
<input type="hidden" name="productid" value="<% nvram_get("productid"); %>">
<input type="hidden" name="sw_mode" value="1">
<div class="QISmain">
<div>
	<table width="730px">
		<tr>
			<td align="left">
				<span class="description_down"><#dslsetting_disc2_setting#></span>
			</td>
		</tr>
	</table>
</div>
<div style="margin-left:5px;margin-top:10px;margin-bottom:10px"><img style="width: 700px; height: 2px;" src="../images/New_ui/export/line_export.png"></div>
	<br/><br/>
	<table id="tblsetting_1" class="QISform" width="400" border=0 align="center" cellpadding="5" cellspacing="0">
		<tr>
			<td>
				<input type="radio" value="4" name="dslx_annex" tabindex="1" class="input">Annex A
				<br><br>
				<input type="radio" value="6" name="dslx_annex" tabindex="2" class="input">Annex B
				<br><br><br>
				<#QIS_chooseAnnex_desc1#><br><br>
				<#ADSL_FW_note#> <#QIS_NoCable_desc#> <#QIS_chooseAnnex_desc2#>
			</td>
		</tr>
	</table>
	<div class="apply_gen" style="margin-top:30px">
		<input type="button" id="nextButton" value="<#CTL_next#>" tabindex="3" onclick="submitForm();" class="button_gen">
	</div>
</div>

</form>
</body>
